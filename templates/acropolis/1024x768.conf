# Center menus MainMenuLeft=(GrubResolutionWidth/2)-(MainMenuWidth/2)
# Example result for 1920x1080 resolution: 960-500=460
MainMenuLeft="40"
MainMenuTop="10"
# Consider real menu width = MainMenuWidth-(widest of bitmap_nw, bitmap_w, bitmap_sw)-(widest of bitmap_n, bitmap_s)-(widest of bitmap_ne, bitmap_e, bitmap_se)
MainMenuWidth="900"

# Consider real menu height = MainMenuHeight-(highest of bitmap_nw, bitmap_n, bitmap_ne)-(highest of bitmap_w, bitmap_e)-(highest of bitmap_sw, bitmap_s, bitmap_se)
MainMenuHeight="730"
MainMenuItemHeight="24"

HelpTop="750"
HelpLeft="0"
HelpWidth="100%"
HelpHeight="18"

ClockWidth="70"
ClockHeight="$ClockWidth"
ClockTop="0"
ClockLeft="100%-$ClockWidth"
#ClockCenterImage="pg-clock-circle.png"
#ClockTickImage="pg-tick-orange.png"

LogoTop="$ClockTop"
LogoLeft="100%-$ClockWidth"
LogoWidth="$ClockWidth"
LogoHeight="$ClockHeight"

TopMenuIconWidth="200"
TopMenuTop="$MainMenuTop"
# to center topmenuicon to the main menu, set TopMenuLeft=[MainMenuLeft+(MainMenuWidth/2)-(TopMenuIconWidth/2)] using pixels number (not variable calculation)
# horizontal bitmapswidth= 416 leaves 384 real menu width
# *Full* Center menus TopMenuLeft=(GrubResolutionWidth/2)-(TopMenuIconWidth/2)
# Example result for 1920x1080 resolution: 960-100=860
TopMenuLeft="390"
# For normal grub (not horizontal) set TopMenuIconHeight="$TopMenuIconWidth"
# For horizontal-grub set TopMenuIconHeight=[$TopMenuIconWidth x 2] using pixels number (not variable calculation)
# Fix is required when GrubResolution is different than real aspect ratio
TopMenuIconHeight="400"
TopMenuHeight="200"
